version: '3.4'
networks:
  devproxy:
    external:
      name: devproxy
services:
  devproxy:
    build: docker/
    restart: unless-stopped
    ports:
      - "127.0.0.3:443:443"
        #      - "192.168.99.1:443:443"
      - "127.0.0.3:4430:4430"
    volumes:
      - ./config:/config
      - ./docker/entrypoint.sh:/entrypoint.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devproxy
